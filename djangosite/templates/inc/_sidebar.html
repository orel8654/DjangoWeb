{% load news_tags %}
<div class="list-group">
    {% get_categories as categories %}
    <a href="#" class="list-group-item list-group-item-action list-group-item-warning" aria-current="true">Categories</a>
    {% for i in categories %}
    <a href="{% url 'cat' i.pk %}" class="list-group-item list-group-item-action">{{ i.title }}</a>
    {% endfor %}
</div>
