{% load news_tags %}
<div class="col-md-2">
        <div class="list-group">
        {% get_categories as categories %}
            <a href="#" class="list-group-item list-group-item active" aria-current="true">Categories</a>
            {% for i in categories %}
            <a href="{% url 'cat' i.pk %}" class="list-group-item list-group-item-action">{{ i.title }}</a>
            {% endfor %}
        </div>
</div>
